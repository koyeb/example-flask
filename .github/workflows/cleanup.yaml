name: Cleanup Koyeb application

on:
  delete:
    branches:
      - '*'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
       - name: Cleanup Koyeb application
         uses: koyeb/action-git-deploy/cleanup@v1
         with:
           app-name: flask-${{ github.ref_name }}
           api-token: "${{ secrets.KOYEB_EXAMPLES_APPS_TOKEN }}"